<div class="bi-form">
    <select id="gallery-wall-filter"></select>
    <div id="gallery-wall" class="gallery-spaced"></div>
</div>

<script>
    (function ($) {
        "use strict";

        // Gallery helper
        var gallery = window.biDoc.gallery;

        // Display wall
        gallery.bo.displayWall({

            wallUrl: Bi.tool.url.ROOT + '/api/bigallery/filter',

            buildUrl: Bi.tool.url.ROOT + '/documentation/gallery.html#?bidoc=gallery/filter-builder',

            storageKey: 'filterBuilder',

            renderFn: function (node, item) {
                if (item.Data) gallery.bi.renderFilter(node, item.Type, item.Data.data, item.Data.attributes);
            }

        });

    })(jQuery);
</script>
