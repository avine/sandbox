	<style>
	    body {
            background-color: lightblue;
	    }
	    .demo-bi {
            position: fixed;
            top: 1%;
            bottom: 1%;
            width: 48.5%;
            box-sizing: border-box;
            border: 1px dotted darkblue;
	    }
        #demo-toggle-standalone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            text-align: center;
        }
        #demo-toggle-standalone a {
            padding: 4px 8px;
            border-radius: 0 0 4px 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #ddd !important;
            text-decoration: none !important;
        }
    </style>

<body class="bi-font">

    <div id="demo-bi1" class="demo-bi" style="left:1%;"></div>
    <div id="demo-bi2" class="demo-bi" style="right:1%;"></div>

	<script>
        (function () {
	        "use strict";

	        // Define the constant Bi.tool.url.ROOT
	        Bi.tool.url.root('/dashboard');

	        // This demo uses the Ireland config (login and requested dashboardId)

	        var settings = {
	            dashboardUrl: '/dashboard/index.html', // Links (like FilterPropagation) should open the full page located at 'index.html'
	            hashPrefix: '',

	            login: ['admin', '1234'] // Hard coded credentials
	        };

	        Bi.Core.Factory.load(settings, { selector: '#demo-bi1', standalone: [8, 15] });
	        Bi.Core.Factory.load(settings, { selector: '#demo-bi2', standalone: [9, 16] });

	        // Set favicon and apple-touch-icon according to website country
	        Bi.Core.Dashboard.setCountryIcons();
	    })();
	</script>

    <div id="demo-toggle-standalone">
        <a href="#" onclick="$('.bi-wrap').toggleClass('bi-standalone'); return false;">Toggle standalone</a>
    </div>

</body>
