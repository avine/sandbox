<body class="bi-font">

    <!-- Use static cache to display the Bi App without a remote database layer -->
    <script src="_cache/ireland.js"></script>
    <script>
        // Fill the Repository and Db caches
        Bi.Core.Repository.updateCache(_cache_repository);
        Bi.Core.Db.setCache(_cache_db);
        // Define the user login (it's a hack!)
        Bi.Core.User.login(_cache_login);
        // This demo page only works in online mode!
        Bi.database.run.mode('remote');
   </script>

   <script>
        (function () {
            "use strict";

            // Define the constant Bi.tool.url.ROOT
            Bi.tool.url.root('/dashboard');

            // Load Bi interface
            //
            // Note:
            // To display the Bi App even if there's no web server at all, call the method:
            //      ".Factory._load()" [prefixed with underscore] instead of the regular ".Factory.load()"
            //
            // Thus, this private method will directly display the Bi App without checking if the web server is reachable or not...
            //
            Bi.Core.Factory._load({
                dashboardUrl: '/dashboard/cache.html',
                hashPrefix: '',
                selector: 'body'
            });

        })();

    </script>
